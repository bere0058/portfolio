<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guillermo's website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Nunito&family=Roboto+Condensed:ital@0;1&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/home.css">

<body class="text-white">
  <div id="app">
    <!-- Navigation using Bootstrap navbar template -->
    <nav-bar home="true"></nav-bar>
    <main class="p-0">
      <!-- Main content with Bootstrap grid template -->
      <div class="container d-flex">
        <div class="row row-cols-2 grid-home m-content">
          <section class="col d-flex flex-column">
            <h1 class="text-center display-content">Guillermo Bereche</h1>
            <header></header>
            <h3 class="text-center text-white">Full-Stack Developper</h3>
            <div class="h2 d-flex flex-row justify-content-center">
              <p class="roles d-flex justify-content-center"></p>
              <div class="typewriter overflow-hidden mt-auto"></div>
            </div>
          </section>
          <section class="col d-flex flex-column">
            <a href="coding/index.html" class="d-flex justify-content-center mt-4 w-75 align-self-center">
              <picture class="d-flex justify-content-center position-relative p-0">
                <div
                  class="p-0 position-absolute bg-dark bg-opacity-50 d-flex align-items-center justify-content-center w-100">
                  <h3 class="text-white">Full-Stack</h3>
                </div>
                <source srcset="
              img/code-derivatives/code-144_x_72.jpg 144w,
              img/code-derivatives/code-240_x_120.jpg 240w,
              img/code-derivatives/code-320_x_160.jpg 320w,
              img/code-derivatives/code-480_x_240.jpg 480w,
              img/code-derivatives/code-720_x_360.jpg 720w,
              img/code-derivatives/code-960_x_481.jpg 960w" sizes="
              (max-width: 144px) 144px,
              (max-width: 240px) 240px,
              (max-width: 320px) 320px,
              (max-width: 480px) 480px,
              (max-width: 640px) 640px,
              (max-width: 720px) 720px,
              (max-width: 960px) 960px" media="(min-width: 144px)">
                <img src="img/code-derivatives/code.jpeg" class="w-100 border boder-1" alt="code-thumbnail">
              </picture>
            </a>
            <a href="v&p/index.html" class="d-flex justify-content-center mt-5 w-75 align-self-center">
              <picture class="d-flex justify-content-center position-relative p-0">
                <div
                  class="p-0 position-absolute bg-dark bg-opacity-50 d-flex align-items-center justify-content-center w-100">
                  <h3 class="text-white">Multimedia</h3>
                </div>
                <source srcset="
                img/p&v-derivatives/p&v-144_x_72.jpg 144w,
                img/p&v-derivatives/p&v-240_x_120.jpg 240w,
                img/p&v-derivatives/p&v-320_x_160.jpg 320w,
                img/p&v-derivatives/p&v-480_x_240.jpg 480w,
                img/p&v-derivatives/p&v-720_x_360.jpg 720w,
                img/p&v-derivatives/p&v-960_x_480.jpg 960w" sizes="
                (max-width: 144px) 144px,
                (max-width: 240px) 240px,
                (max-width: 320px) 320px,
                (max-width: 480px) 480px,
                (max-width: 640px) 640px,
                (max-width: 720px) 720px,
                (max-width: 960px) 960px" media="(min-width: 144px)">
                <img src="img/p&v-derivatives/p&v.jpeg" class="w-100 border boder-1" alt="p&v-thumbnail">
              </picture>
            </a>
          </section>
        </div>
      </div>
    </main>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/vue@next"></script>
  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/home.js"></script>

</html>
