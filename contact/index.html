<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guillermo's website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Nunito&family=Roboto+Condensed:ital@0;1&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="text-white">
  <div id="app">
    <nav-bar></nav-bar>
    <main>
      <!-- Main content -->
      <header class="d-flex flex-row">
        <h1 class="text-uppercase w-25 display-content">Contact</h1>
        <!-- Button template css from 'https://codepen.io/yuhomyan/pen/LYNVVNO' -->
      </header>
      <section class="bigbox">
        <article>
          <h2>Contact Form</h2>
          <form role="form">
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label fw-bolder">Name</label>
              <input type="text" class="form-control" id="exampleInputName1">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bolder">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <label for="floatingTextarea" class="pb-3 fw-bolder">Your Message</label>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            </div>
            <!-- Button template css from 'https://codepen.io/yuhomyan/pen/LYNVVNO' -->
            <div class="py-4 d-flex justify-content-end button">
              <button type="submit" class="custom-btn btn-5" role="button"><span>Send</span></button>
            </div>
          </form>
        </article>
      </section>
    </main>
    <!-- Footer -->
    <footer-bar></footer-bar>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://github.com/eisenfox/css3-social-buttons-2"></script>  
  <script src="https://unpkg.com/vue@next"></script>
  <script type="module" src="../js/index.js"></script>
</body>

</html>
